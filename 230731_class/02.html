<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // spread 연산자
      const a = [1, 2, 3];
      const b = [4, 5];
      // 기존 합치던 방법(concat)
      const concat = a.concat(b);
      console.log(concat);
      const spread = [...b, ...a];
      console.log(spread);

      const Person = {
        name: "martin",
        age: 20,
      };
      console.log({ ...Person });
      const c = "Hello";
      console.log([...c]);

      // rest 파라미터 (항상 변수 뒤에 작성)
      function get(a, ...rest) {
        console.log(a); // 10
        console.log(rest); // 20, 30, 40, 50
      }
      get(10, 20, 30, 40, 50);

      // 클래스
      class Cat {
        // 생성자
        constructor(name, age) {
          // 속성
          this.name = name;
          this.age = age;
        }
        // 메소드 (function 안 적음)
        mew() {
          console.log("야옹");
        }
        eat() {
          console.log("먹이를 먹습니다.");
        }
      }
      const cat1 = new Cat("나비", 1);
      console.log(cat1);
      cat1.mew();
      cat1.eat();
    </script>
  </body>
</html>

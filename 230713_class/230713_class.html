<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>230713_class</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: greenyellow;
      }
      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box" id="green">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <script>
      // 요소 선택
      // 1. getElementsById: id 속성값으로 요소를 선택해서 가져오는 친구
      // 요소를 하나만 선택하는 친구
      let dom1 = document.getElementById("green");
      console.log(dom1);

      // 2.getElementsByClassName: class 속성값으로 요소를 선택해서 가져온다.
      // HTMLCollection 배열
      let dom2 = document.getElementsByClassName("box");
      console.log("dom2: ", dom2);

      // 3. getElementByTagName
      // 태그 이름을 기준으로 요소를 선택해서 가져온다.
      // HTMLCollection 배열
      let dom3 = document.getElementsByTagName("div");
      console.log("dom3: ", dom3);

      // 4. getElementByTagName
      // Name 속성값으로 요소를 선택해서 가져온다.
      // NodeList 배열
      let dom4 = document.getElementsByName("userName");
      console.log("dom4: ", dom4);

      // 5. querySelector
      // 특정 속성이 아니라 내가 원하는 걸 선택자를 이용해서 가져온다.
      // css 선택자랑 동일
      // #: id 속성 / .: class 속성 / [name='']: name 속성
      let dom5 = document.querySelector("#red");
      console.log("dom5: ", dom5);
      let dom6 = document.querySelector("div");
      console.log("dom6: ", dom6);

      // 6. querySelectorAll
      // querySelector와 동일하지만 다른점은 n개를 가져올 수 있다.
      // NodeList 배열
      let dom7 = document.querySelectorAll("div");
      console.log("dom7: ", dom7);
    </script>

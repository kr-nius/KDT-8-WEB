<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: greenyellow;
      }
      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box" id="green">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <a href="https://google.com" id="google">Google</a>
    <script>
      let div1 = document.getElementById("green");
      console.log("div1: ", div1);

      // 1. 태그의 내부 내용을 변경
      //innerHTML: html 요소를 넣는거
      // innerText: 문자열을 넣는거 / 가져올 때 공백 문자 제거
      // textContent: 문자열을 넣는거 / 가져올 때 공백 문자 그대로 반환 (IE9 이전 버전에서는 아예 동작 X)
      div1.innerHTML = "여기는 <strong>태그</strong>입니다.";
      // div1.innerText = "여기는 <strong>태그</strong>입니다.";

      // 2. 속성 변경
      let google = document.getElementById("google");
      console.log("google: ", google);
      console.log("google.href: ", google.href);
      google.href = "https://naver.com";
      google.setAttribute("href", "https://daum.net");
      // setAttribute('속성', '값')

      google.style = "color:red; border:1px solid black;";
      google.style.color = "black";
      google.style.border = "1px solid black";

      // 3. class 변경 (classList)
      console.log("classList: ", google.classList);
      google.classList.add("box");

      // classList.add: 클래스 추가
      // classList.remove: 클래스 제거
      // classList.contains: 클래스 유무 확인, true/false 반환
      // classList.toggle: 클래스가 있으면 제거, 없으면 추가
    </script>
  </body>
</html>

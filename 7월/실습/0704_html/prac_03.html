<!DOCTYPE html>
<html>
  <head>
    <title>colspan & rowspan</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="15" width="300" height="100">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>
  </body>
</html>

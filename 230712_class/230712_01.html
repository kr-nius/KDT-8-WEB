    <script>
      // 실습 1
      let arr = [];
      for (let i = 1; i < 101; i++) {
        arr.push(i);
      }
      console.log("arr: ", arr);

      var sum1 = 0;
      for (let a = 0; a < arr.length; a++) {
        // console.log(arr[a]);
        sum1 = sum1 + arr[a];
      }
      console.log("for문 합: ", sum1);

      var sum2 = 0;
      for (let ar of arr) {
        sum2 = sum2 + ar;
      }
      console.log("for-of문 합: ", sum2);

      var sum3 = 0;
      arr.forEach((ar) => {
        sum3 = sum3 + ar;
      });
      console.log("forEach문 합: ", sum3);
